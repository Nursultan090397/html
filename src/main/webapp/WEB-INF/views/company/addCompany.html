<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>add-company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form
        action="#"
        th:action="@{saveCompany}"
        th:object="${company}"
        method="post"  
        style=" display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;"    >
        <div
          style="
            background: #253446;
            width: 300px;
            border-radius: 10px;
            height: 300px;
            padding-top: 50px;
            padding-left: 25px;
            font-size: 15px;
          "
        >
          <input type="hidden" name="id" th:field="*{id}" />
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              height: 25%;
            "
          >
            <input
              style="
                background: none;
                color: white;
                width: 90%;
                outline: none;
                border: none;
                border-bottom: 1px solid white;
              "
              type="text"
              name="companyName"
              th:field="*{companyName}"
              placeholder="Company Name"
            />
            <p
              style="color: red"
              th:if="${#fields.hasErrors('companyName')}"
              th:errors="*{companyName}"
            >
              Name Error
            </p>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              height: 25%;
              margin-top: 20px;
            "
          >
            <input
              style="
                background: none;
                color: white;
                width: 90%;
                outline: none;
                border: none;
                border-bottom: 1px solid white;
              "
              type="text"
              name="locatedCountry"
              th:field="*{locatedCountry}"
              placeholder="Located Country"
            />
            <p
              style="color: red"
              th:if="${#fields.hasErrors('locatedCountry')}"
              th:errors="*{locatedCountry}"
            >
              Country Error
            </p>
          </div>
          <button
            style="
              margin-top: 30px;
              border: none;
              width: 90%;
              border-radius: 20px;
              background: #f8db57;
              color: #253446;
            "
            type="submit"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
